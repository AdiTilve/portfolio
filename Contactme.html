<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <table>

  <form class="" action="index.html" method="post">
<tr>
  <td>
    <label>Username:</label>
  </td>
  <td><input type="text" name="Username" value="Name"></td>
  </tr>
<!-- <tr>
  <td><label>Password:</label></td>
  <td><input type="Password" name="Password" required></td>
</tr> -->
<tr>
  <td><label>Email:</label></td>
  <td><input type="email" name="email"></td>
</tr>
<tr>
  <td>Date-Time:</td>
  <td><input type="datetime-local" name="date"></td>
</tr>
<tr>
  <td>Gender:</td>
  <td><label>Male</label><input type="radio" name="Male" value=""><label>Female</label><input type="radio" name="Female" value=""></td>
</tr>
<tr>
  <td>Browser:</td>
  <td><input type="file" name="File" ></td>
</tr>
  <tr>
    <td>
    <label>Message:</label></td>
    <td>
    <textarea name="Message" rows="8" cols="30"></textarea></td>
  </tr>
</tr>
<tr>
  <td colspan="2"><input type="submit" name="Submit" value="Submit"></td>
</tr>
  </form>

</table>
</body>

</html>
